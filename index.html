<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle by Joxter</title>
</head>
<body>
<style>
  * {
    box-sizing: border-box;
  }
</style>
<div style="width: 320px">
  <div class="board" id="board">
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
      }

      .box {
        font-size: 48px;
        border: 1px solid #444;
        background: #eee;
        border-radius: 8px;
        /*aspect-ratio: 1;*/
        height: 60px;
        text-align: center;
      }
    </style>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="keyboard" id="keyboard">
    <style>
      .keyboard {
      }

      .row {
        display: flex;
        gap: 4px;
      }

      .row:not(:first-child) {
        margin-top: 4px;
      }

      .row button {
        flex: 1 1 auto;
        border: 0;
        color: #555;
        background: #eee;
        border-radius: 8px;
        margin: 0;
        padding: 3px 0;
        font-size: 22px;
      }

      .row button[disabled] {
        opacity: 0.3;
      }
    </style>
    <div class="row">
      <button type="button">q</button>
      <button type="button">w</button>
      <button type="button">e</button>
      <button type="button">r</button>
      <button type="button">t</button>
      <button type="button">y</button>
      <button type="button">u</button>
      <button type="button">i</button>
      <button type="button">o</button>
      <button type="button">p</button>
    </div>
    <div class="row">
      <button type="button">a</button>
      <button type="button">s</button>
      <button type="button">d</button>
      <button type="button">f</button>
      <button type="button">g</button>
      <button type="button">h</button>
      <button type="button">j</button>
      <button type="button">k</button>
      <button type="button">l</button>
    </div>
    <div class="row">
      <button type="button" id="delete">del</button>
      <button type="button">z</button>
      <button type="button">x</button>
      <button type="button">c</button>
      <button type="button">v</button>
      <button type="button">b</button>
      <button type="button">n</button>
      <button type="button">m</button>
      <button type="button" id="enter">enter</button>
    </div>
  </div>
</div>
<script>
  let keyboardEL = document.querySelector('#keyboard');
  let boardEL = document.querySelector('#board');
  let deleteEL = document.querySelector('#delete');
  let enterEL = document.querySelector('#enter');

  let boxesEL = document.querySelectorAll('#board .box');

  let dictionary = new Set(['qwerty', 'asdfg', 'zxcvb']);

  // TODO get saved data from localStorage

  // state
  let secretWord = 'asdfg';
  let attempts = [];
  let currentInput = [];

  toggleButtons();

  keyboardEL.addEventListener('click', (ev) => {
    if (ev.target.nodeName === 'BUTTON') {
      if (ev.target === deleteEL) {
        removeLetter();
      } else if (ev.target === enterEL) {
        submitWord(currentInput);
      } else {
        printLetter(ev.target.innerText);
      }
    }
  });

  function printLetter(letter) {
    if (currentInput.length < 5) {
      currentInput.push(letter);
      boxesEL[attempts.length * 5 + currentInput.length - 1].innerHTML = letter;

      toggleButtons();
    }
  }

  function removeLetter() {
    if (currentInput.length > 0) {
      currentInput.pop();
      boxesEL[attempts.length * 5 + currentInput.length].innerHTML = '';

      toggleButtons();
    }
  }

  function toggleButtons() {
    deleteEL.toggleAttribute('disabled', currentInput.length === 0);
    enterEL.toggleAttribute('disabled', currentInput.length < 5);
  }

  function submitWord(word) {
    alert(word);
  }
</script>
</body>
</html>
